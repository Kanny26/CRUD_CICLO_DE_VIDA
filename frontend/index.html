<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <form>
      <div>
        <label for="documento">Documento</label>
        <input type="text" id="documento" placeholder="Ingrese su documento"><!-- Campo de texto simple -->
      </div>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre"><!-- Campo de texto simple -->
      </div>
      <div>
        <!--Los elementos de género y ciudad están vacíos a  porque se llenan desde JavaScript con datos que vienen del servidor.-->
        
        <p>Genero</p>
        <div id="generos"></div><!-- Aquí se insertan los radios DINÁMICAMENTE -->
      </div>
      <div>
        <label for="ciudad">Ciudades</label>
        <select name="ciudad" id="ciudadId"></select><!-- Aquí se insertan las opciones DINÁMICAMENTE -->
      </div>
      <div>
        <label for="correo">Correo</label>
        <input type="text" id="correo" placeholder="Ingrese su correo">
      </div>
      <div>
        <label for="terminos">¿Acepta las politicas de tratamientos de datos?</label>
        <input type="checkbox" id="terminos"><!-- Aceptación de políticas -->
      </div>
      <div>
        <button>Enviar</button>
      </div>
    </form>
  </div>

  <script src="app.js" type="module"></script>
</body>

</html>
